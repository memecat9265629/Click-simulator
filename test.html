<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col justify-between">

    <!-- Header -->
    <div class="flex items-center justify-between p-4 bg-gray-800">
        <i class="fas fa-bars text-xl"></i>
        <div class="flex items-center space-x-2">
            <span>ChatGPT</span>
            <select id="modelSelect" class="bg-gray-700 text-white px-2 py-1 rounded">
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            </select>
        </div>
        <i class="fas fa-edit text-xl"></i>
    </div>

    <!-- Main Chat Window -->
    <div id="chatWindow" class="flex-grow p-4 overflow-y-auto space-y-4">
        <div class="text-center text-gray-400">What can I help with?</div>
    </div>

    <!-- Footer -->
    <div class="p-4 bg-gray-800 flex items-center space-x-2">
        <i class="fas fa-plus-circle text-2xl"></i>
        <input id="userInput" type="text" placeholder="Ask anything" class="flex-grow bg-gray-700 text-white placeholder-gray-400 px-3 py-2 rounded focus:outline-none">
        <i id="sendButton" class="fas fa-paper-plane text-2xl cursor-pointer"></i>
    </div>

    <script>
        const OPENAI_API_KEY = "YOUR_API_KEY_HERE"; // Replace with your OpenAI API key

        document.getElementById("sendButton").addEventListener("click", sendMessage);
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });

        function sendMessage() {
            const inputField = document.getElementById("userInput");
            const chatWindow = document.getElementById("chatWindow");
            const userMessage = inputField.value.trim();
            const selectedModel = document.getElementById("modelSelect").value;

            if (userMessage === "") return;

            // Display user message
            chatWindow.innerHTML += `<div class="text-right text-blue-400">You: ${userMessage}</div>`;
            inputField.value = "";

            // Call OpenAI API
            fetchAIResponse(userMessage, selectedModel)
                .then(response => {
                    chatWindow.innerHTML += `<div class="text-left text-green-400">AI: ${response}</div>`;
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                })
                .catch(error => {
                    chatWindow.innerHTML += `<div class="text-left text-red-400">Error: ${error.message}</div>`;
                });
        }

        async function fetchAIResponse(message, model) {
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: "system", content: "You are an AI assistant." }, { role: "user", content: message }]
                    })
                });

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                return "Failed to connect to AI.";
            }
        }
    </script>

</body>
</html>
